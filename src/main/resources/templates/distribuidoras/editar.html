<head>
    <meta charset="utf-8"/>

</head>
<body>

<div class='container'>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/icon.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                GameShop3
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                <!--<ul class="navbar-nav">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/distribuidoras/lista}">Distribuidoras</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/juegos/lista}"> Juegos</a>

            </div>
        </nav>
    </div>

    <div id="content">
        <main>
            <!-- Contenido -->
        <div class="page-header text-center">
            <h2>Editar Distribuidora</h2>
        </div>
        <div class="container-fluid">

            <form method="POST" th:action="@{/distribuidoras/guardar}" th:object="${distribuidora}" >
                <input  type="hidden" class="form-control" name="iddistribuidora" th:value="${distribuidora.iddistribuidora}">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input  type="text" class="form-control" th:field="*{nombre}">
                </div>
                <div class="mb-3">
                    <label >Fundaci√≥n</label>
                    <input type="text" class="form-control" th:field="*{fundacion}">
                </div>
                <div class="mb-3">
                    <label >Sede</label>
                    <input  type="text" class="form-control" th:field="*{sede}" >
                </div>

                <a th:href="@{/distribuidoras/lista}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

        </div>
        </main>
    </div>
            <!-- /Contenido -->
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
                </div>

        </footer>
</div>
